<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://ux.ed.team/css/styles.css?201803301710"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EDcursos</title>
  </head>
  <body>
    <div class="ed-grid">
      <h1>EDcursos</h1>
      <form id="formCursos">
        <h2>Agregar curso</h2>
        <div class="ed-grid m-grid-4">
          <div class="form-item">
            <label>
              Nombre
              <input type="text" name="nameCurso" required />
            </label>
          </div>
          <div class="form-item">
            <label>
              Poster
              <input type="text" name="posterCurso" required />
            </label>
          </div>
          <div class="form-item">
            <label>
              Clases
              <input type="number" min="1" name="clasesCurso" required />
            </label>
          </div>
          <div class="form-item m-py-3">
            <input
              type="submit"
              class="button"
              name="nombreCurso"
              value="Crear Curso"
            />
          </div>
        </div>
      </form>
      <hr />
      <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos"></div>
      <hr />

      <div class="ed-grid">
        <div class="ed-grid m-grid-2">
          <button class="button" id="btnProfesor">Agregar Profesor</button>
          <button class="button" id="btnALumno">Agregar Alumno</button>
        </div>
      </div>
      <hr />

      <div id="agregarProfesor">
        <h2>Agregar Profesor</h2>
        <form id="formProfesor">
          <div class="ed-grid m-grid-4">
            <div class="form-item">
              <label>
                Nombre
                <input type="text" name="nameUser" required />
              </label>
            </div>
            <div class="form-item">
              <label>
                Apellido
                <input type="text" name="lastNameUser" required />
              </label>
            </div>
            <div class="form-item">
              <label>
                Correo
                <input type="email" name="emailUser" required />
              </label>
            </div>
            <div class="form-item">
              <label> Estado </label>
              <select name="stateUser" id="">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <!-- Los campos de nombre, apellido, correo y estado se mantienen -->
            <div class="form-item">
              <label>Cursos Dictados</label>
              <input type="text" name="cursosDictados" />
            </div>
            <div class="form-item">
              <label>Calificación</label>
              <input type="number" name="calificacion" />
            </div>
          </div>

          <input type="submit" class="button" value="Crear Profesor" />
        </form>

        <div class="ed-grid">
          <table id="tablaProfesor">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Cursos Dictados</th>
                <th>Calificación</th>
              </tr>
            </thead>
            <tbody id="tablaProfesorBody">
              <!-- Aquí se añadirán las filas dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="agregarAlumno" class="hidden">
        <h2>Agregar Alumno</h2>
        <form id="formAlumno">
          <div class="ed-grid m-grid-4">
            <div class="form-item">
              <label>
                Nombre
                <input type="text" name="nameUser" required />
              </label>
            </div>
            <div class="form-item">
              <label>
                Apellido
                <input type="text" name="lastNameUser" required />
              </label>
            </div>
            <div class="form-item">
              <label>
                Correo
                <input type="email" name="emailUser" required />
              </label>
            </div>
            <div class="form-item">
              <label> Estado </label>
              <select name="stateUser" id="">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <!-- Los campos de nombre, apellido, correo y estado se mantienen -->
            <div class="form-item">
              <label>Clases Tomadas</label>
              <input type="text" name="clasesTomadas" />
            </div>
          </div>
          <input type="submit" class="button" value="Crear Alumno" />
        </form>
        <div class="ed-grid">
          <table id="tablaAlumno">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Cursos Llevados</th>
              </tr>
            </thead>
            <tbody id="tablaAlumnoBody">
              <!-- Aquí se añadirán las filas dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="scripts/index.js"></script>
</html>
